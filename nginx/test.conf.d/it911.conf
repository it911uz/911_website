server {
    listen 80;
    server_name  test.api.it911.uz test.it911.uz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name test.it911.uz;

    ssl_certificate /etc/letsencrypt/live/test.it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;


    location / {
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name test.api.it911.uz;

    location / {
        
        proxy_pass http://fastapi-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
