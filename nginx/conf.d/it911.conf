# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name it911.uz www.it911.uz api.it911.uz;
    return 301 https://$host$request_uri;
}

# FRONTEND (it911.uz)
server {
    listen 443 ssl;
    server_name it911.uz www.it911.uz;

    ssl_certificate /etc/letsencrypt/live/it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# BACKEND (api.it911.uz)
server {
    listen 443 ssl;
    server_name api.it911.uz;

    ssl_certificate /etc/letsencrypt/live/api.it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://fastapi-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
