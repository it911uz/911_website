# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name it911.uz www.it911.uz api.it911.uz app.it911.uz;
    return 301 https://$host$request_uri;
}

# FRONTEND (it911.uz)
server {
    listen 443 ssl;
    server_name it911.uz www.it911.uz;

    ssl_certificate /etc/letsencrypt/live/it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    location ^~ /admin {
    return 301 https://app.it911.uz$request_uri;
}

location ^~ /auth {
    return 301 https://app.it911.uz$request_uri;
}
    location / {
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# ADMIN (app.it911.uz)
server {
    listen 443 ssl;
    server_name app.it911.uz;

    ssl_certificate /etc/letsencrypt/live/app.it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # перенаправляем все запросы на /admin внутри того же React приложения
        rewrite ^/$ /admin permanent;

        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# BACKEND (api.it911.uz)
server {
    listen 443 ssl;
    server_name api.it911.uz;

    ssl_certificate /etc/letsencrypt/live/api.it911.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.it911.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- CORS ---
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Accept-Language, Origin" always;
    add_header Access-Control-Expose-Headers "Authorization, Content-Length, Content-Type" always;

    location / {
        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://fastapi-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
