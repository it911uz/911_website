services: 
    api:
      build: ./backend
      container_name: fastapi-app
      env_file:
        - test.env
      depends_on:
        - postgres
        - redis
      ports:
        - "8000:8000"
      volumes:
        - ./backend:/app
      # command: >
      #   sh -c "alembic upgrade head && python main.py"
    # frontend:

    postgres:
      image: 'postgres:17.6-alpine3.22'
      restart: always
      env_file:
        - test.env
      ports:
        - "5432:5432"
      volumes:
        - db_data:/var/lib/postgresql/data

    redis:
      image: 'redis:7.4-alpine'
      container_name: redis-cache
      restart: always
      ports:
        - "6379:6379"
      volumes:
        - redis_data:/data
      command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

volumes:
  db_data:
  redis_data: